{% load static %}

<div class="container-products mt-5 w-100">
  <div class="container text-center">
      <div class="row w-xs-50">
        {% for product in products %}
          <div class="col-xs-3 col-md-3 d-flex justify-content-center flex-column">
            <img src="{{product.image.url}}" alt="">
            <div class="infos d-flex w-100  flex-column" >
              <p class="fw-bolder">R$: {{product.price}}</p>
              <p > {{product.name}} </p>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
</div>
