{% load static %}

<div class="container-products mt-5 w-100">
  {% if message %}
    <div class="container d-flex justify-content-center mt-5">
      {{message}}
    </div>
  {% else %}
    <div class="container text-center p-0">
      <div class="row row-custom d-flex w-100">
        {% for product in products %}
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center flex-column mb-3 cursor">
            <img src="{{product.image.url}}" alt="">
            <div class="infos d-flex w-100  flex-column" >
              <p class="fw-bolder">R$: {{product.price}}</p>
              <p > {{product.name}} </p>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  {% endif %}
</div>
